				<tbody>
					<tr>

					</tr>
					<tr>
						<td><label></label></td>
							<!--  Add a button to send the form data to a servlet -->
						<td><input type="submit" value="Login" class="save" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>	

<script src="http://localhost:8088/newProject01/js/myajax.js"></script>
